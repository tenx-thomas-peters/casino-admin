<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="template :: head ('Customer Service')"></head>
<body>
    <section class="body">
        <header th:replace="template :: header" class="header"></header>
        <div class="tabs tabs-primary">
        	<div class="inner-wrapper">
			<aside th:replace="template :: sidebar" id="sidebar-left" class="sidebar-left"></aside>
				
				<section class="content-body">
					<header class="panel-heading">
						<h2 class="panel-title" th:text="#{admin.common.view}"><i class="text-primary fa fa-youtube-play"></i></h2>
					</header>
					<div class="panel-body">
						<div class="tabs">
							<ul class="nav nav-tabs">
								<li>
									<a th:href="@{/board/list?province=2}" th:text="#{admin.board.freeBoard}"></a>
								</li>
								<li>
									<a th:href="@{/board/list?province=0}" th:text="#{admin.common.notice}"></a>
								</li>
								<li class="active">
									<a th:href="@{/board/questionlist}" th:text="#{admin.board.customerServiceCenter}"></a>
								</li>
								<li>
									<a th:href="@{/board/write}" th:text="#{admin.board.writePost}"></a>
								</li>
							</ul>
							<div class="tab-content">
								<div id="write" class="tab-pane active">
									<form id="questionAnswerForm" th:object="${note}" name="questionAnswerForm" class="form-horizontal" >
										<input type="hidden" name="seq" th:value="${note.seq}">
										<div class="panel-body">
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i> <span th:text="#{admin.common.address}">Address</span>:
												</div>
												<div class="col-sm-10">
												</div>											
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i> <span th:text="#{admin.common.title}"></span>:
												</div>
												<div class="col-sm-10">
													<span th:text="${note.title}"></span>
												</div>
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i>
													<span th:text="#{admin.common.id.nickname.userName}"></span>:
												</div>
												<div class="col-sm-10" th:style="${'background:' + note.color + ';'}">
													<span th:text="${note.mId}"></span>/
													<span th:text="${note.nickname}"></span>/
													<span th:text="${note.name}"></span>
												</div>
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i> <span th:text="#{admin.common.level}"></span>:
												</div>
												<div class="col-sm-10">
													<span th:text="${note.levelName}"></span>
												</div>
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i> <span th:text="#{admin.common.site}"></span>:
												</div>
												<div class="col-sm-10">
													<span th:text="${note.site}"></span>
												</div>
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i> <span th:text="#{admin.common.bankName}"></span>:
												</div>
												<div class="col-sm-10">
													<span th:text="${note.bankName}"></span>
												</div>
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i> <span th:text="#{admin.common.date}"></span>:
												</div>
												<div class="col-sm-10">
													<div class="form-group">
														<div class="col-sm-6">
															<p th:text="${(note.sendTime != null ? #dates.format(note.sendTime, 'yyyy-MM-dd hh:MM:ss') : '')}"></p>
														</div>
												   </div>
												</div>
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i><span th:text="#{admin.common.contents}"></span>:
												</div>
												<div class="col-sm-10" id="content">
												</div>
											</div>
											<div class="form-group">
												<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
													<i class="fa fa-plus-square text-primary"></i> <span th:text="#{admin.common.answer}"></span>:
												</div>
												<div class="col-sm-10">
							    					<div class="form-group">
							    						<textarea name="answer" id="answer" class="answer form-control" readOnly th:field="*{answer}"></textarea>
							    					</div>
							    					<div class="form-group">
							    						<button class="btn btn-default answer-btn" type="button" th:text="#{admin.common.answer}"></button>
							    					</div>
												</div>
											</div>
											<div class="btn-group form-group">
												<button class="btn btn-default" type="button" th:text="#{admin.level1DownAccount}" onclick="getConfig('level1');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.level2DownAccount}" onclick="getConfig('level2');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.level3DownAccount}" onclick="getConfig('level3');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.level45DownAccount}" onclick="getConfig('level45');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.requestProcessingCompleted}" onclick="getConfig('requestProcessingCompleted');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.reLoginRatingUp}" onclick="getConfig('reLoginRatingUp');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.friendRecommend}" onclick="getConfig('friendRecommend');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.ladderBettingX}" onclick="getConfig('ladderBettingX');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.gameErrorReport}" onclick="getConfig('gameErrorReport');"></button>
												<button class="btn btn-default" type="button" th:text="#{admin.reDepositInformation}" onclick="getConfig('reDepositInformation');"></button>
											</div>
											<div class="panel-body-bottom-title form-group">
												<p class="form-label">! If you decide on a title for the answer button, we will work on it.</p>
											</div>
										</div>
									</form>
								</div>
							</div>
							<footer class="panel-footer">
								<p th:text="#{admin.write.footer}"></p>
							</footer>
						</div>
					</div>
				</section>
			</div>   
        </div>
    </section>
	<script type="text/javascript" th:inline="javascript">
    	var url = [[@{/}]] + [[${url}]];
    	var content = [[${note.content}]];
    </script>
    <script th:replace="template :: scripts"></script>
    <script th:src="@{/assets/javascripts/board/questionAnswer.js}"></script>
</body>
</html>
