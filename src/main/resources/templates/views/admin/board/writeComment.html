<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="template :: head ('Write')"></head>
<body>
    <section class="body">
        <div class="main">
            <section role="main" class="content-body">
            	<section class="panel" role="main">
					<header class="panel-heading">
						<h2 class="panel-title">Edit Comment</h2>
					</header>
					
					<div class="panel-body" style="height:400px">
						<form th:object="${note}" class="form-horizontal" method="post" id="commentForm">
							<input type="hidden" th:field="*{seq}" name="updateCommentSeq"/>
							<div class="form-group">
								<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
									<i class="fa fa-plus-square text-primary"></i> <span>receiver</span>:
								</div>
								<div class="col-sm-3">
									<p th:text="*{receiver}"></p>
								</div>											
							</div>
							<div class="form-group">
								<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
									<i class="fa fa-plus-square text-primary"></i> <span>sender</span>:
								</div>
								<div class="col-sm-3">
									<p th:text="*{sender}"></p>
								</div>											
							</div>
							<div class="form-group">
								<div class="demo-icon-hover mb-sm mt-sm col-sm-2">
									<i class="fa fa-plus-square text-primary"></i> <span>content</span>:
								</div>
								<div class="col-sm-8">
									<textarea class="form-control" name="content" style="height:100px" required th:text="*{content}"></textarea>
								</div>											
							</div>
						</form>
						<div class="row" style="margin-left:70px; margin-top:40px;">
							<button class="btn btn-primary" onclick="updateCommentById()" th:text="#{admin.common.confirm}"></button>
							<button onclick="javascript: window.close();" class="btn btn-default" th:text="#{admin.common.close}"></button>
						</div>
					</div>
				</section>
			</section>
        </div>
    </section>
    
    <script type="text/javascript" th:inline="javascript">
	    var url = [[${url}]];
	</script>
	
    <script th:replace="template :: scripts"></script>
    <script th:src="@{/assets/javascripts/board/write.js}"></script>
</body>

</html>
