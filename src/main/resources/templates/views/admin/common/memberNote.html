<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<section class="body member-note">
    <div th:fragment="memberNote" class="modal fade" id="memberNoteNodal" data-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">
                        <i class="fa fa-caret-square-o-right text-primary"></i>
                        [[#{admin.member.writeNote}]]
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="member-note-form" name="note" class="form-horizontal form-bordered"
                          th:action="@{/member/writeNote}" method="post">
                        <input type="hidden" name="sender" value="" />
                        <input type="hidden" name="receiver" value="" />
                        <div class="form-group">
                            <label class="col-md-3 col-sm-6 control-label">
                                <i class="fa fa-plus-square text-primary"></i>
                                [[#{admin.common.sender}]]
                            </label>
                            <div class="col-md-9 col-sm-6">
                                <input type="text" class="form-control" name="sender" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-6 control-label">
                                <i class="fa fa-plus-square text-primary"></i>
                                [[#{admin.common.recipient}]]
                            </label>
                            <div class="col-md-9 col-sm-6">
                                <input type="text" class="form-control" name="recipient" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-6 control-label">
                                <i class="fa fa-plus-square text-primary"></i>
                                [[#{admin.common.title}]]
                            </label>
                            <div class="col-md-9 col-sm-6">
                                <input type="text" class="form-control" name="title" maxlength="128" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 col-sm-6 control-label">
                                <i class="fa fa-plus-square text-primary"></i>
                                [[#{admin.common.contents}]]
                            </label>
                            <div class="col-md-9 col-sm-6">
                                <div class="checkbox-custom checkbox-default checkbox-inline">
                                    <input type="checkbox" id="sms" name="sms" />
                                    <label for="sms">[[#{admin.member.onlySms}]]</label>
                                </div>
                                <textarea class="form-control" name="content" data-plugin-textarea-autosize required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary write-member-note" th:text="#{admin.common.send}">Send</button>
                    <button type="button" class="btn btn-default close-member-note-modal" th:text="#{admin.common.cancel}">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
