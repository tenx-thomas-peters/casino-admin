<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="template :: head (#{admin.note.memoRegistration})"></head>
<link rel="stylesheet" th:href="@{/assets/stylesheets/admin/member.css}"/>
<body>
    <section class="body">
        <div class="main">
            <section role="main" class="content-body">
            	<section class="panel" role="main">
					<header class="panel-heading">
                        <h2 class="panel-title">
                            <i class="fa fa-caret-square-o-right text-primary"></i>
                            <span th:text="#{admin.note.memoRegistration}"></span>
                        </h2>
					</header>
					<div class="panel-body">
                        <form id="member-note-form" name="note" class="form-horizontal form-bordered" th:action="@{/partner2/confirmNote}" method="post">
                            <input type="hidden" name="sender" value="" />
                            <input type="hidden" name="receiver" th:value="${member.seq}" />
                            <input type="hidden" name="replyNoteSeq" th:value="${note_seq}" />
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i class="fa fa-plus-square text-primary"></i>
                                    [[#{admin.common.title}]]
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="title" th:value="${note_title}" maxlength="128" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i class="fa fa-plus-square text-primary"></i>
                                    [[#{admin.common.sender}]]
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="sender1" value="운영팀" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">
                                    <i class="fa fa-plus-square text-primary"></i>
                                    [[#{admin.common.recipient}]]
                                </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="recipient" th:value="${member.id}" readonly />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-sm-3 control-label">
                                    <i class="fa fa-plus-square text-primary"></i>
                                    [[#{admin.common.contents}]]
                                </label>
                                <div class="col-md-9 col-sm-9">
                                    <textarea class="form-control" id="content_string" name="content" data-plugin-textarea-autosize required></textarea>
                                </div>
                            </div>
                        </form>
					</div>
                    <footer class="panel-footer text-center">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-primary write-member-note" th:text="#{admin.common.send}"></button>
                                <button onclick="javascript: window.close();" class="btn btn-default" th:text="#{admin.common.close}"></button>
                            </div>
                        </div>
                        <div id="wrap_btn">
                            <input type="button" value="가상계좌" onclick="addChar(0)" class="Qishi_submit_a">
                            <input type="button" value="온라인 계좌" onclick="addChar(1)" class="Qishi_submit_a">
                            <input type="button" value="지인계좌" onclick="addChar(2)" class="Qishi_submit_a">
                            <input type="button" value="지인계좌" onclick="addChar(3)" class="Qishi_submit_a">
                            <input type="button" value="요청처리완료" onclick="addChar(4)" class="Qishi_submit_a">
                            <input type="button" value="대기멘트" onclick="addChar(5)" class="Qishi_submit_a">
                            <input type="button" value="가상멘트" onclick="addChar(6)" class="Qishi_submit_a">
                            <input type="button" value="JK.라만" onclick="addChar(7)" class="Qishi_submit_a">
                            <input type="button" value="통협" onclick="addChar(8)" class="Qishi_submit_a">
                            <input type="button" value="소액.VPN" onclick="addChar(9)" class="Qishi_submit_a">
                       </div>
                    </footer>
				</section>
			</section>
        </div>
    </section>
    
    <script type="text/javascript" th:inline="javascript">
	    var url = [[${url}]];
        var basicSetting = [[${basicSetting}]];
	</script>
	
    <script th:replace="template :: scripts"></script>
    <script th:src="@{/assets/javascripts/partner/note.js}"></script>
</body>

</html>
